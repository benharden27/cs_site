<style>
.hero-image { 
/* The image used */
    background-image: linear-gradient(
      rgba(0, 0, 0, 0.1),
      rgba(0, 0, 0, 0.1)
    ), url({{ .Params.image | absURL }});
/* Set a specific height */
 width: 100vw;
 position: relative;
 margin-left: -50vw;
/* height: 50vh; */
height:225px;
 left: 50%;
/* Create the parallax scrolling effect */
   background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

{{ if isset .Params "video"}}
<div class = "cont">
<video id="video-bg" width="100%" height="200px" playsinline="" autoplay="" muted="" loop="" poster="">
<source src={{ .Params.video }} type="video/mp4">
  Your browser does not support the video tag.
    </video>
  <div class="hero-text">
    <h1>{{ .Title }}</h1>
  </div>
</div>


{{ else if isset .Params "image" }}
<div class="hero-image">
  <div class="hero-text">
    <h1>{{ .Title }}</h1>
  </div>
  </div>
  {{ end }}
